<div class="adminhomecontainer">
  <div class="main-dashboard">
    <div class="dashboard">
      <mat-card class="register-count">
        <mat-card-header>
          <h2>Register count</h2>
        </mat-card-header>
        <mat-card-content>
          <h3>{{registerListTotal}}</h3>
          <mat-icon>people</mat-icon>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="homeDashboard()">View list</button>
        </mat-card-actions>

      </mat-card>
      <mat-card class="total-products">
        <mat-card-header>
          <h2>Products count</h2>
        </mat-card-header>
        <mat-card-content>
          <h3>{{productListTotal}}</h3>
          <mat-icon> local_grocery_store</mat-icon>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="productlist()">View list</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="Segregated-volume">
        <mat-card-header>
          <h2>Segregated waste volume</h2>
        </mat-card-header>
        <mat-card-content>
          <h3>{{segregatedListTotal}}</h3>

          <mat-icon>recycling</mat-icon>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="segregated()">View list</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
  <div class="sub-dashboard">
    <div class="section">
      <mat-card class="nonsegregated-waste">
        <mat-card-header>
          <h2>Non-segregated waste</h2>
        </mat-card-header>
        <mat-card-content>
          <h3>{{nonSegregatedListTotal}}</h3>
          <mat-icon>rowing</mat-icon>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="nonSegregated()">View list</button>
        </mat-card-actions>

      </mat-card>
      <mat-card class="Dispatch-list">
        <mat-card-header>
          <h2>Waste plan count</h2>
        </mat-card-header>
        <mat-card-content>
          <h3>112</h3>
          <mat-icon>shopping_basket</mat-icon>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="wastePlan()">View list</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
