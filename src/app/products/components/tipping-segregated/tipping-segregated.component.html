<div class="containers">
  <div class="logo">
    <img src="assets/logo/debri.jpeg" alt="logo">
  </div>
  <div class="heading">
    <h2>Select your tipping options for segregated waste</h2>
  </div>
  <div class="buttons">
    <button mat-raised-button id="pay">Pay and book</button>
    <button mat-raised-button id="call">Call and book</button>
    <button mat-raised-button id="cancel" (click)="onCancel()">Cancel</button>
  </div>
</div>
